<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>支付</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="qrcode"></div>
</body>
<script type="text/javascript">
    var qrcode = new Vue({
        el: '#qrcode',
        data: {
            url: ''
        },
        mounted: function () {
            var that = this;
            axios.post("/card/aliPay/faceToFace").then(function (response) {
                that.url = response.data.data;
                new QRCode(document.getElementById("qrcode"), response.data.data);  // 设置要生成二维码的链接
            }).catch(function (error) {
                console.log(error);
            });
        }
    });
</script>
</html>
